<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids-Education</title>
    <!-- FabIcon -->
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/2188e87f2e.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2188e87f2e.js" crossorigin="anonymous"></script>
    <!-- style.css Connector -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header+main+footer -->
    <header>
        <!-- (section#nav_section>nav)+(section#banner_section) -->
        <section id="nav_section">
            <nav class="nav_container">
                <!-- (div>(div>img)+div)+(div>(p>a)*4)+div>button -->
                <div class="nav_home_container">
                    <div><img class="nav_home_logo" src="assets/images/logo.png" alt="Logo"></div>
                    <div class="nav_heading">School</div>
                </div>
                <div class="nav_links nav_links_container">
                    <p><a href="" class="color1">Home</a></p>
                    <p><a href="" class="color2">About</a></p>
                    <p><a href="" class="color3">Facilities</a></p>
                    <p><a href="" class="color4">Admission</a></p>
                </div>
                <div>
                    <button class="button1 bg1">Contact</button>
                    <i class="fa-solid fa-bars menu_bar"></i>
                </div>
            </nav>
        </section>
        <section id="banner_section">
            <!-- div>((div>(h1+p+div>button))+div>img)  -->
            <div class="banner_container">
                <div class="banner_content">
                    <h1 class="banner_heading"><span class="color1">Empowering</span><br>
                        students from small<br>age <span class="color3">towards vision</span></h1>
                    <p class="banner_paragraph">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a
                        Diverse and Dynamic World.</p>
                    <div><button class="button1 bg2">Enroll Now</button></div>
                </div>
                <div><img class="banner_image" src="assets/images/hero-kids.png" alt="Banner Image"></div>
            </div>
        </section>
    </header>
    <main>
        <!-- section#standard_curriculum_section+section#our_stories_section -->
        <section id="standard_curriculum_section"></section>
        <section id="our_stories_section"></section>
    </main>
    <footer>
        <!-- section#footer_section -->
        <section id="footer_section"></section>
    </footer>
</body>

</html>
